<section>

  <article>

    <div>
      <!-- <select name="accountant" id="accountant">
        <option value="" selected disabled>محدد الرسم</option>
      </select> -->
      <ngx-select-dropdown  name="citizen_national_id"
                            [config]="employeesConfig"
                            [options]="employees"
                            [(ngModel)]="currEmployee">
      </ngx-select-dropdown>
      <label for="accountant">محدد الرسم</label>
    </div>

    <div>
      <input type="date" name="initial_fees_date" id="initial-fees-date">
      <label for="initial-fees-date">تاريخ تحديد الرسوم</label>
    </div>

    <div>
      <select [(ngModel)]="paymentType" name="payment_method" id="payment-method">
        <option value="" selected disabled>طريقة السداد</option>
        <option value="نقدى">نقدى</option>
        <option value="بطاقة ائتمان">بطاقة ائتمان</option>
        <!-- <option *ngFor="let paymentType of paymentTypes" value="{{paymentType.name}}">{{paymentType.name}}</option> -->
      </select>
      <label for="payment-method">طريقة السداد</label>
    </div>

    <div>
      <textarea name="notes" id="notes" rows="3" placeholder="ملاحظات"></textarea>
    </div>

    <!-- <button *ngIf="step" (click)="feesAdd()">إضافة</button> -->
    <button *ngIf="!step" (click)="initialFeesAdd()">إضافة</button>

  </article>
  
  <article>

    <div>

      <button (click)="addRequestFeeInstance()">إضافة</button>

      <input type="number" [(ngModel)]="currFeeValue" name="fee_value" id="fee-value" placeholder="قيمة الرسم">

      <select [(ngModel)]="currFee" name="fees_selection" id="fees-selection">
        <option value="null" selected disabled>اختيار رسوم</option>
        <option *ngFor="let requestFee of requestFees" [ngValue]="requestFee" >{{requestFee.name}}</option>
      </select>

    </div>

    <div>
      <table>
          <tr *ngFor="let requestFeeInstance of requestFeeInstances">
            <td>{{requestFeeInstance.value}}</td>
            <td>{{requestFeeInstance.name}}</td>
          </tr>
          <tr>
            <td>{{requestInstanceFeesSum}}</td>
            <td>إجماى الرسوم</td>
          </tr>
      </table>
    </div>

  </article>

</section>
